<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>
  <h2>Save Data to Firebase</h2>

  <input type="text" id="name" placeholder="Name"><br>
  <input type="text" id="mobile" placeholder="Mobile"><br>
  <input type="text" id="father" placeholder="Father Name"><br>
  <input type="text" id="address" placeholder="Address"><br>
  <input type="text" id="relation" placeholder="Relation"><br>
  <button onclick="saveData()">Save</button>

  <p id="message"></p>
  <a href="search.html">Go to Search Page</a>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuqCGwh2QTB7nZpURvFsmTXjZJW_7kgpo",
      authDomain: "mobilesearchdata.firebaseapp.com",
      databaseURL: "https://mobilesearchdata-default-rtdb.firebaseio.com",
      projectId: "mobilesearchdata",
      storageBucket: "mobilesearchdata.appspot.com",
      messagingSenderId: "484011687117",
      appId: "1:484011687117:web:b06b94447c96d158477d84"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function saveData() {
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const father = document.getElementById('father').value.trim();
      const address = document.getElementById('address').value.trim();
      const relation = document.getElementById('relation').value.trim();

      if (!name) {
        document.getElementById('message').innerText = "Name is required!";
        return;
      }

      const newRef = db.ref('users').push();
      newRef.set({
        name, mobile, father, address, relation
      }).then(() => {
        document.getElementById('message').innerText = "Data saved successfully!";
        document.getElementById('name').value = "";
        document.getElementById('mobile').value = "";
        document.getElementById('father').value = "";
        document.getElementById('address').value = "";
        document.getElementById('relation').value = "";
      }).catch(err => {
        document.getElementById('message').innerText = "Error: " + err;
      });
    }
  </script>
</body>
</html>
