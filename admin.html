<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Enter Person Information</h1>

  <input type="text" id="name" placeholder="Name"><br><br>
  <input type="text" id="mobile" placeholder="Mobile"><br><br>
  <input type="text" id="father" placeholder="Father Name"><br><br>
  <input type="text" id="address" placeholder="Address"><br><br>
  <input type="text" id="blood" placeholder="Blood Group"><br><br>

  <button onclick="saveData()">Save</button>
  <p id="status"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAuqCGwh2QTB7nZpURvFsmTXjZJW_7kgpo",
      authDomain: "mobilesearchdata.firebaseapp.com",
      databaseURL: "https://mobilesearchdata-default-rtdb.firebaseio.com",
      projectId: "mobilesearchdata",
      storageBucket: "mobilesearchdata.appspot.com",
      messagingSenderId: "484011687117",
      appId: "1:484011687117:web:b06b94447c96d158477d84"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function saveData() {
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const father = document.getElementById('father').value.trim();
      const address = document.getElementById('address').value.trim();
      const blood = document.getElementById('blood').value.trim();

      if (!name || !mobile) {
        document.getElementById('status').textContent = "❌ Please enter name and mobile.";
        return;
      }

      const newUserRef = db.ref('users').push(); // Auto-generate ID
      newUserRef.set({
        name: name.toLowerCase(),
        mobile: mobile,
        fatherName: father,
        address: address,
        bloodGroup: blood
      }, (error) => {
        if (error) {
          document.getElementById('status').textContent = "❌ Error: " + error;
        } else {
          document.getElementById('status').textContent = "✅ Saved Successfully!";
        }
      });
    }
  </script>
</body>
  </html>
