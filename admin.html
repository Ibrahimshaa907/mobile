<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>
  <h1>Enter User Details</h1>

  <input type="text" id="name" placeholder="Name"><br><br>
  <input type="text" id="father" placeholder="Father Name"><br><br>
  <input type="text" id="mobile" placeholder="Mobile"><br><br>
  <input type="text" id="address" placeholder="Address"><br><br>
  <input type="text" id="relation" placeholder="Blood Relation"><br><br>

  <button onclick="saveData()">Save</button>
  <p id="status"></p>

  <a href="search.html">Go to Search Page</a>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuqCGwh2QTB7nZpURvFsmTXjZJW_7kgpo",
      authDomain: "mobilesearchdata.firebaseapp.com",
      databaseURL: "https://mobilesearchdata-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mobilesearchdata",
      storageBucket: "mobilesearchdata.appspot.com",
      messagingSenderId: "484011687117",
      appId: "1:484011687117:web:b06b94447c96d158477d84"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function saveData() {
      const name = document.getElementById('name').value.trim().toLowerCase();
      const father = document.getElementById('father').value;
      const mobile = document.getElementById('mobile').value;
      const address = document.getElementById('address').value;
      const relation = document.getElementById('relation').value;

      if (!name || !mobile) {
        document.getElementById('status').textContent = "❌ Name and Mobile are required.";
        return;
      }

      db.ref('users/' + name).set({
        name: name,
        father: father,
        mobile: mobile,
        address: address,
        relation: relation
      }, (error) => {
        document.getElementById('status').textContent = error
          ? "❌ Error: " + error
          : "✅ Saved Successfully!";
      });
    }
  </script>
</body>
</html>
