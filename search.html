<!DOCTYPE html>
<html>
<head>
  <title>Search</title>
</head>
<body>
  <h1>Search by Name</h1>
  <input type="text" id="searchName" placeholder="Enter name">
  <button onclick="searchData()">Search</button>
  <div id="result"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuqCGwh2QTB7nZpURvFsmTXjZJW_7kgpo",
      authDomain: "mobilesearchdata.firebaseapp.com",
      databaseURL: "https://mobilesearchdata-default-rtdb.firebaseio.com",
      projectId: "mobilesearchdata",
      storageBucket: "mobilesearchdata.appspot.com",
      messagingSenderId: "484011687117",
      appId: "1:484011687117:web:b06b94447c96d158477d84"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function searchData() {
      const searchName = document.getElementById('searchName').value.toLowerCase();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "";

      db.ref('users').orderByChild('name').equalTo(searchName).once('value', (snapshot) => {
        if (snapshot.exists()) {
          snapshot.forEach((child) => {
            const data = child.val();
            const html = `
              <div style="border:1px solid #ccc; padding:10px; margin:10px;">
                <strong>Name:</strong> ${data.name}<br>
                <strong>Mobile:</strong> ${data.mobile}<br>
                <strong>Father Name:</strong> ${data.fatherName || "N/A"}<br>
                <strong>Address:</strong> ${data.address || "N/A"}<br>
                <strong>Blood Group:</strong> ${data.bloodGroup || "N/A"}
              </div>
            `;
            resultDiv.innerHTML += html;
          });
        } else {
          resultDiv.innerHTML = "<p>‚ùå No record found.</p>";
        }
      });
    }
  </script>
</body>
</html>
