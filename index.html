
<!DOCTYPE html>
<html>
<head>
  <title>Search Mobile</title>
</head>
<body>
  <h1>Search by Name</h1>
  <input type="text" id="searchName" placeholder="Enter name">
  <button onclick="searchData()">Search</button>
  <p id="result"></p>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuqCGwh2QTB7nZpURvFsmTXjZJW_7kgpo",
      authDomain: "mobilesearchdata.firebaseapp.com",
      databaseURL: "https://mobilesearchdata-default-rtdb.firebaseio.com",
      projectId: "mobilesearchdata",
      storageBucket: "mobilesearchdata.appspot.com",
      messagingSenderId: "484011687117",
      appId: "1:484011687117:web:b06b94447c96d158477d84"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function searchData() {
      const name = document.getElementById('searchName').value.toLowerCase();
      db.ref('users/' + name).once('value', (snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById('result').textContent = "ðŸ“ž Mobile: " + data.mobile;
        } else {
          document.getElementById('result').textContent = "âŒ Name not found";
        }
      }).catch((error) => {
        document.getElementById('result').textContent = "Error: " + error;
      });
    }
  </script>
</body>
</html>
