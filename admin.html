<!DOCTYPE html>
<html>
<head>
  <title>Admin - MobileSearch</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Admin Panel</h2>
  <input type="text" id="name" placeholder="Enter Name" required><br><br>
  <input type="text" id="mobile" placeholder="Enter Mobile Number" required><br><br>
  <button onclick="saveData()">Save</button>
  <p id="status"></p>
  <a href="index.html">Go to Search Page</a>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuqCGwh2QTB7nZpURvFsmTXjZJW_7kgpo",
      authDomain: "mobilesearchdata.firebaseapp.com",
      databaseURL: "https://mobilesearchdata-default-rtdb.firebaseio.com",
      projectId: "mobilesearchdata",
      storageBucket: "mobilesearchdata.appspot.com",
      messagingSenderId: "484011687117",
      appId: "1:484011687117:web:b06b94447c96d158477d84"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function saveData() {
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();

      if (name && mobile) {
        database.ref('users/' + name.toLowerCase()).set({
          name: name,
          mobile: mobile
        }).then(() => {
          document.getElementById('status').innerText = '✅ Saved Successfully!';
        }).catch(error => {
          document.getElementById('status').innerText = '❌ Error: ' + error;
        });
      } else {
        alert('Please fill both fields');
      }
    }
  </script>
</body>
</html>
