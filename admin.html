<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>
  <h1>Enter User Details</h1>
  <input type="text" id="name" placeholder="Name"><br>
  <input type="text" id="mobile" placeholder="Mobile"><br>
  <input type="text" id="father" placeholder="Father Name"><br>
  <input type="text" id="address" placeholder="Address"><br>
  <input type="text" id="blood" placeholder="Blood Relation"><br>
  <button onclick="saveData()">Save</button>
  <p id="status"></p>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuqCGwh2QTB7nZpURvFsmTXjZJW_7kgpo",
      authDomain: "mobilesearchdata.firebaseapp.com",
      databaseURL: "https://mobilesearchdata-default-rtdb.firebaseio.com",
      projectId: "mobilesearchdata",
      storageBucket: "mobilesearchdata.appspot.com",
      messagingSenderId: "484011687117",
      appId: "1:484011687117:web:b06b94447c96d158477d84"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function saveData() {
      const name = document.getElementById('name').value.toLowerCase();
      const mobile = document.getElementById('mobile').value;
      const father = document.getElementById('father').value;
      const address = document.getElementById('address').value;
      const blood = document.getElementById('blood').value;

      if (!name || !mobile) {
        document.getElementById('status').textContent = "❌ Please enter name and mobile.";
        return;
      }

      const newRef = db.ref('users').push();
      newRef.set({
        name,
        mobile,
        father,
        address,
        blood
      }, (error) => {
        if (error) {
          document.getElementById('status').textContent = "❌ Error: " + error;
        } else {
          document.getElementById('status').textContent = "✅ Saved Successfully!";
        }
      });
    }
  </script>
</body>
</html>
