<!DOCTYPE html>
<html>
<head>
  <title>Admin Form</title>
</head>
<body>
  <h2>Bus Entry Form</h2>
  <form id="busForm">
    <label>Name:</label>
    <input type="text" id="name" required><br><br>

    <label>Mobile:</label>
    <input type="text" id="mobile" required><br><br>

    <button type="submit">Save to Firebase</button>
  </form>

  <p id="message"></p>

  <!-- Firebase Scripts -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase config (Your credentials)
    const firebaseConfig = {
      apiKey: "AIzaSyAuqCGwh2QTB7nZpURvFsmTXjZJW_7kgpo",
      authDomain: "mobilesearchdata.firebaseapp.com",
      databaseURL: "https://mobilesearchdata-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mobilesearchdata",
      storageBucket: "mobilesearchdata.appspot.com",
      messagingSenderId: "484011687117",
      appId: "1:484011687117:web:b06b94447c96d158477d84"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Form submission
    document.getElementById("busForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;

      const newRef = push(ref(db, "buses"));
      set(newRef, {
        name: name,
        mobile: mobile
      })
      .then(() => {
        document.getElementById("message").innerText = "Data saved successfully!";
        document.getElementById("busForm").reset();
      })
      .catch((error) => {
        document.getElementById("message").innerText = "Error: " + error.message;
      });
    });
  </script>
</body>
</html>
