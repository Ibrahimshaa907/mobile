<!DOCTYPE html>
<html>
<head>
  <title>Search User</title>
</head>
<body>
  <h1>Search by Name</h1>

  <input type="text" id="searchName" placeholder="Enter name to search"><br><br>
  <button onclick="searchData()">Search</button>

  <p id="result"></p>
  <br>
  <a href="admin.html">Go to Admin Page</a>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuqCGwh2QTB7nZpURvFsmTXjZJW_7kgpo",
      authDomain: "mobilesearchdata.firebaseapp.com",
      databaseURL: "https://mobilesearchdata-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mobilesearchdata",
      storageBucket: "mobilesearchdata.appspot.com",
      messagingSenderId: "484011687117",
      appId: "1:484011687117:web:b06b94447c96d158477d84"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function searchData() {
      const name = document.getElementById('searchName').value.trim().toLowerCase();
      const result = document.getElementById('result');

      if (!name) {
        result.textContent = "❌ Please enter a name.";
        return;
      }

      db.ref('users/' + name).once('value')
        .then((snapshot) => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            result.innerHTML = `
              <strong>Name:</strong> ${data.name}<br>
              <strong>Father Name:</strong> ${data.father || "-"}<br>
              <strong>Mobile:</strong> ${data.mobile}<br>
              <strong>Address:</strong> ${data.address || "-"}<br>
              <strong>Blood Relation:</strong> ${data.relation || "-"}<br>
            `;
          } else {
            result.textContent = "❌ No record found.";
          }
        })
        .catch((error) => {
          result.textContent = "❌ Error: " + error;
        });
    }
  </script>
</body>
</html>
