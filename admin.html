<!DOCTYPE html>
<html>
<head>
  <title>Simple Firebase Form</title>
</head>
<body>
  <h2>Enter Data</h2>
  <input type="text" id="name" placeholder="Name"><br><br>
  <input type="text" id="mobile" placeholder="Mobile Number"><br><br>
  <button onclick="submitData()">Submit</button>
  <p id="status"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAuqCGwh2QTB7nZpURvFsmTXjZJW_7kgpo",
      authDomain: "mobilesearchdata.firebaseapp.com",
      databaseURL: "https://mobilesearchdata-default-rtdb.firebaseio.com",
      projectId: "mobilesearchdata",
      storageBucket: "mobilesearchdata.appspot.com",
      messagingSenderId: "484011687117",
      appId: "1:484011687117:web:b06b94447c96d158477d84"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Function to save data
    function submitData() {
      const name = document.getElementById("name").value.trim().toLowerCase();
      const mobile = document.getElementById("mobile").value.trim();

      if (!name || !mobile) {
        document.getElementById("status").textContent = "❌ Please fill all fields.";
        return;
      }

      const newDataRef = db.ref("users").push();
      newDataRef.set({
        name: name,
        mobile: mobile
      }, function(error) {
        if (error) {
          document.getElementById("status").textContent = "❌ Error: " + error;
        } else {
          document.getElementById("status").textContent = "✅ Data saved successfully!";
          document.getElementById("name").value = "";
          document.getElementById("mobile").value = "";
        }
      });
    }
  </script>
</body>
</html>
