<!DOCTYPE html>
<html>
<head>
  <title>Search Person</title>
</head>
<body>
  <h2>Search by Name</h2>

  <input type="text" id="searchName" placeholder="Enter name">
  <button onclick="search()">Search</button>

  <div id="result"></div>
  <a href="admin.html">Go to Admin Panel</a>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAuqCGwh2QTB7nZpURvFsmTXjZJW_7kgpo",
      authDomain: "mobilesearchdata.firebaseapp.com",
      databaseURL: "https://mobilesearchdata-default-rtdb.firebaseio.com",
      projectId: "mobilesearchdata",
      storageBucket: "mobilesearchdata.appspot.com",
      messagingSenderId: "484011687117",
      appId: "1:484011687117:web:b06b94447c96d158477d84"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function search() {
      const searchName = document.getElementById('searchName').value.trim().toLowerCase();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "";

      db.ref('users').once('value', snapshot => {
        let found = false;
        snapshot.forEach(child => {
          const data = child.val();
          if (data.name && data.name.toLowerCase() === searchName) {
            found = true;
            resultDiv.innerHTML += `
              <p>
                <strong>Name:</strong> ${data.name}<br>
                <strong>Mobile:</strong> ${data.mobile || "-"}<br>
                <strong>Father:</strong> ${data.father || "-"}<br>
                <strong>Address:</strong> ${data.address || "-"}<br>
                <strong>Relation:</strong> ${data.relation || "-"}
              </p><hr>`;
          }
        });

        if (!found) {
          resultDiv.innerHTML = "<p>No matching record found.</p>";
        }
      });
    }
  </script>
</body>
</html>
